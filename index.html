<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
<header> <h3>Escolha seu Modelo</h3></header>
<div class="modelos">
    <div class="box" id="box">
        <div class="img"><img src="imagens/7250.png" width="280" alt=""></div>
        <div class="box-name" id="box-name">VIP 7250 LPR</div>
     </div>
    <div class="box" id="box">
         <div class="img"><img src="imagens/7260.png" width="200" alt=""></div>
         <div class="box-name" id="box-name">VIP 7260 LPR</div>
        </div>
</div>
<footer></footer>

<script>
    const box = document.getElementById('box')
    const boxName = document.getElementById('box-name')
    box.onmouseenter = function() {
        boxName.classList.toggle('name-show')
    }
    box.onmouseleave = function() {
        boxName.classList.remove('name-show')
    }
</script>
</body>
</html>
